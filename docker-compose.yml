# CAB432 Assessment 1 - Infrastructure as Code
# Visuasort Docker Compose - Complete Application Deployment
# Usage: docker-compose up -d (single command deployment)
# Compliance: Infrastructure as Code additional criteria (2.5 marks)

version: '3.8'

services:
  visuasort:
    image: 901444280953.dkr.ecr.ap-southeast-2.amazonaws.com/n11693860-repo:latest
    container_name: visuasort-app
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - IMAGGA_API_KEY=${IMAGGA_API_KEY}
      - IMAGGA_API_SECRET=${IMAGGA_API_SECRET}
      - AI_API_KEY=${AI_API_KEY}
      - AI_API_URL=https://api-inference.huggingface.co/models/microsoft/resnet-50
      - NODE_ENV=production
    volumes:
      - visuasort_uploads:/app/uploads
      - visuasort_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  visuasort_uploads:
    driver: local
  visuasort_data:
    driver: local

networks:
  default:
    name: visuasort-network